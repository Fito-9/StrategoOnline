<div class="register-container">
    <div class="register-section">
      <h2 class="register-title">Crear Cuenta</h2>
      <div class="register-input-group">
        <label for="Nombre">Nickname:</label>
        <input type="text" id="crear-nombre" [(ngModel)]="nombre">
      </div>
      <div class="register-input-group">
        <label for="create-email">Email:</label>
        <input type="email" id="create-email" [(ngModel)]="email" placeholder="ejemplo@gmail.com">
      </div>
      <div class="register-input-group">
        <label for="create-password">ContraseÃ±a:</label>
        <input type="password" id="create-password" [(ngModel)]="password" placeholder="*************">
      </div>
      <button class="register-button" (click)="submit()">Crear tu Cuenta</button>
    </div>
  </div>
