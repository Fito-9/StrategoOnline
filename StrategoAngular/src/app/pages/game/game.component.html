<div *ngIf="board.length && pieces.length; else loading">
  <h3>Partida #{{ gameId }}</h3>
  
  <div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <div *ngFor="let cell of row; let j = index" class="cell">
        <ng-container *ngIf="getPieceAt(i, j) as piece">
          <div class="piece">
            {{ piece.name }}  <!-- Se muestra el nombre de la pieza -->
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-container">
    <p>Cargando el tablero...</p>
  </div>
</ng-template>
